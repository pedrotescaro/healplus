<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealPlus - Login</title>
    <link rel="stylesheet" href="../css/healplus-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--secondary-50) 100%);
            padding: var(--space-4);
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--secondary-200);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }
        
        .login-logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-900);
            margin-bottom: var(--space-2);
        }
        
        .login-subtitle {
            color: var(--secondary-600);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: var(--space-5);
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--secondary-700);
            margin-bottom: var(--space-2);
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--secondary-300);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: all var(--transition-fast);
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-400);
            font-size: 0.875rem;
        }
        
        .input-with-icon {
            padding-left: 2.5rem;
        }
        
        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-2);
            margin-bottom: var(--space-5);
        }
        
        .user-type-option {
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--secondary-300);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            background: white;
        }
        
        .user-type-option:hover {
            border-color: var(--primary-300);
            background: var(--primary-50);
        }
        
        .user-type-option.active {
            border-color: var(--primary-500);
            background: var(--primary-100);
            color: var(--primary-700);
        }
        
        .user-type-option input {
            display: none;
        }
        
        .login-button {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: var(--primary-600);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }
        
        .login-button:hover {
            background: var(--primary-700);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-6) 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--secondary-200);
        }
        
        .divider span {
            padding: 0 var(--space-4);
            color: var(--secondary-500);
            font-size: 0.875rem;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }
        
        .social-button {
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--secondary-300);
            border-radius: var(--radius-md);
            background: white;
            color: var(--secondary-700);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            font-size: 0.875rem;
            transition: all var(--transition-fast);
        }
        
        .social-button:hover {
            border-color: var(--secondary-400);
            background: var(--secondary-50);
        }
        
        .login-footer {
            text-align: center;
            margin-top: var(--space-6);
        }
        
        .login-footer a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }
        
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: var(--error-50);
            color: var(--error-600);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: var(--space-4);
            border: 1px solid var(--error-200);
        }
        
        .success-message {
            background: var(--success-50);
            color: var(--success-600);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: var(--space-4);
            border: 1px solid var(--success-200);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <div class="login-logo-icon">H+</div>
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary-600);">HealPlus</span>
                </div>
                <h1 class="login-title">Bem-vindo de volta</h1>
                <p class="login-subtitle">Faça login para acessar sua conta</p>
            </div>
            
            <form id="loginForm">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <!-- User Type Selection -->
                <div class="user-type-selector">
                    <label class="user-type-option active" for="patient">
                        <input type="radio" name="userType" value="patient" id="patient" checked>
                        <div>
                            <i class="fas fa-user" style="display: block; margin-bottom: 0.25rem;"></i>
                            <span style="font-size: 0.875rem; font-weight: 500;">Paciente</span>
                        </div>
                    </label>
                    <label class="user-type-option" for="clinician">
                        <input type="radio" name="userType" value="clinician" id="clinician">
                        <div>
                            <i class="fas fa-user-md" style="display: block; margin-bottom: 0.25rem;"></i>
                            <span style="font-size: 0.875rem; font-weight: 500;">Clínico</span>
                        </div>
                    </label>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="email" class="form-input input-with-icon" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" class="form-input input-with-icon" placeholder="••••••••" required>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="form-group">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="rememberMe" class="rounded">
                        <span class="text-sm text-gray-600">Lembrar de mim</span>
                    </label>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="login-button" id="loginButton">
                    <span id="loginText">Entrar</span>
                    <div id="loginSpinner" class="loading-spinner" style="display: none;"></div>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span>ou</span>
            </div>
            
            <!-- Social Login -->
            <div class="social-login">
                <a href="#" class="social-button" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="social-button" onclick="socialLogin('microsoft')">
                    <i class="fab fa-microsoft"></i>
                    Microsoft
                </a>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <p class="text-sm text-gray-600">
                    Não tem uma conta? 
                    <a href="register.html">Cadastre-se</a>
                </p>
                <p class="text-sm text-gray-600 mt-2">
                    <a href="#">Esqueceu sua senha?</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/theme-manager.js"></script>
    <script src="../js/button-handler.js"></script>
    <script src="../js/enhanced-buttons.js"></script>
    <script src="../js/main.js"></script>
    
    <script>
        // Funcionalidades específicas do login
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const userTypeOptions = document.querySelectorAll('.user-type-option');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // User type selection
            userTypeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    userTypeOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    userType: formData.get('userType'),
                    rememberMe: formData.get('rememberMe') === 'on'
                };
                
                // Validate form
                if (!loginData.email || !loginData.password) {
                    showError('Por favor, preencha todos os campos.');
                    return;
                }
                
                // Show loading state
                setLoadingState(true);
                hideMessages();
                
                // Simulate login process
                setTimeout(() => {
                    // Simulate successful login
                    if (loginData.email === 'admin@healplus.com' && loginData.password === 'admin123') {
                        showSuccess('Login realizado com sucesso!');
                        
                        // Save user data
                        localStorage.setItem('userData', JSON.stringify({
                            email: loginData.email,
                            userType: loginData.userType,
                            name: loginData.userType === 'clinician' ? 'Dr. Maria Santos' : 'João Silva',
                            loginTime: new Date().toISOString()
                        }));
                        
                        // Redirect based on user type
                        setTimeout(() => {
                            if (loginData.userType === 'clinician') {
                                window.location.href = 'clinician-dashboard.html';
                            } else {
                                window.location.href = 'healplus-dashboard.html';
                            }
                        }, 1500);
                    } else {
                        showError('Email ou senha incorretos. Tente novamente.');
                    }
                    
                    setLoadingState(false);
                }, 2000);
            });
            
            // Check if user is already logged in
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                showSuccess('Você já está logado! Redirecionando...');
                setTimeout(() => {
                    if (user.userType === 'clinician') {
                        window.location.href = 'clinician-dashboard.html';
                    } else {
                        window.location.href = 'healplus-dashboard.html';
                    }
                }, 1000);
            }
        });
        
        function setLoadingState(loading) {
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            if (loading) {
                loginButton.disabled = true;
                loginText.style.display = 'none';
                loginSpinner.style.display = 'block';
            } else {
                loginButton.disabled = false;
                loginText.style.display = 'block';
                loginSpinner.style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function socialLogin(provider) {
            showSuccess(`Redirecionando para login com ${provider}...`);
            // Implementar login social
        }
        
        function showNotification(message, type) {
            if (window.buttonHandler && window.buttonHandler.showNotification) {
                window.buttonHandler.showNotification(message, type);
            } else {
                alert(message);
            }
        }
    </script>
</body>
</html>
