<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2; url=./site/src/view/index.html">
    <title>Redirecionando...</title>
    <link rel="icon" type="image/png" href="assets/imgs/Logo_Heal4.png">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 201 96% 32%;
            --primary-foreground: 210 40% 98%;
        }
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: 'Segoe UI', 'Open Sans', Arial, sans-serif;
        }
        .redirect-box {
            background: rgba(0,0,0,0.08);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            padding: 2.5rem 2rem;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(30,58,138,0.10);
        }
        .redirect-box h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: hsl(var(--primary));
        }
        .redirect-box p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .redirect-box a {
            color: hsl(var(--primary));
            background: hsl(var(--primary-foreground));
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px 0 rgba(30,58,138,0.10);
        }
        .redirect-box a:hover {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        .loader {
            border: 4px solid hsl(var(--primary-foreground));
            border-top: 4px solid hsl(var(--primary));
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <div class="loader"></div>
        <h1>Redirecionando...</h1>
        <p>Você está sendo direcionado para a página principal.</p>
        <p style="margin-top: 2.2rem;">Se não for redirecionado automaticamente, <a href="./site/src/view/index.html">clique aqui</a>.</p>
    </div>
</body>
</html>
