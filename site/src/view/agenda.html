<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/estilo_pc.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        @import url('assets/css/estilo_pc.css');
        :root {
            --primary: #2563eb;
            --primary-light: #60a5fa;
            --primary-foreground: #fff;
            --danger: #e74c3c;
            --border: #e5e7eb;
            --radius: 12px;
            --muted: #f1f5f9;
            --foreground: #22223b;
            --background: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            font-family: 'Inter', sans-serif;
            color: var(--foreground);
            padding-bottom: 90px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 10px;
            padding-top: 32px;
            font-size: clamp(1.8em, 5vw, 2.3em);
            letter-spacing: 0.01em;
            font-weight: 800;
        }

        .agenda-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            max-width: 1100px;
            margin: 0 auto 30px auto;
            padding: 0 10px;
            flex-grow: 1;
        }

        .calendar-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.10), 0 1.5px 4px rgba(0, 0, 0, 0.03);
            padding: 24px 18px 18px 18px;
            min-width: 320px;
            max-width: 350px;
            margin-top: 10px;
            flex-shrink: 0;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5em;
            cursor: pointer;
            padding: 2px 8px;
            border-radius: 6px;
            transition: background 0.15s;
        }

        .calendar-header button:hover {
            background: var(--muted);
        }

        .calendar-header span {
            font-weight: 700;
            font-size: 1.15em;
            color: var(--primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .calendar-day, .calendar-date {
            text-align: center;
            padding: 6px 0;
            font-size: 1em;
        }

        .calendar-day {
            font-weight: 600;
            color: #64748b;
            background: none;
        }

        .calendar-date {
            background: var(--muted);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
            color: var(--foreground);
            border: 2px solid transparent;
        }

        .calendar-date.today {
            border: 2px solid var(--primary);
            background: #dbeafe;
            font-weight: 700;
        }

        .calendar-date.selected {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: #fff;
            font-weight: 700;
            border: 2px solid var(--primary);
        }

        .calendar-date:disabled {
            color: #cbd5e1;
            background: #f1f5f9;
            cursor: not-allowed;
        }

        #form-container {
            background-color: #ffffff;
            max-width: 420px;
            width: 100%;
            margin: 0;
            padding: 24px 22px 18px 22px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.10), 0 1.5px 4px rgba(0, 0, 0, 0.03);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        fieldset {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 20px;
            padding: 15px;
            flex-grow: 1;
        }

        legend {
            font-weight: 700;
            color: var(--primary);
            padding: 5px 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--muted);
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--foreground);
            font-weight: 600;
            font-size: 0.95em;
        }

        .input-group input[type="text"],
        .input-group input[type="date"],
        .input-group input[type="time"],
        .input-group input[type="email"],
        .input-group input[type="number"],
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1em;
            color: var(--foreground);
            background-color: var(--background);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }

        .input-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .action-buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: var(--primary-foreground);
            background-color: var(--primary);
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        .action-buttons button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.15);
        }

        .action-buttons button:active {
            transform: translateY(0);
            box-shadow: 0 1px 3px rgba(37, 99, 235, 0.1);
        }

        .action-buttons button#apagar-tudo {
            background-color: var(--danger);
        }

        .action-buttons button#apagar-tudo:hover {
            background-color: #c0392b;
        }

        .message-box {
            position: fixed;
            left: 50%;
            bottom: 90px;
            transform: translateX(-50%) translateY(40px);
            background: #fff;
            color: #22223b;
            border-radius: 10px;
            padding: 14px 32px;
            box-shadow: 0 4px 24px rgba(37,99,235,0.13);
            font-weight: 600;
            font-size: 1.08em;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            text-align: center;
        }

        .message-box.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .message-box.success { border-left: 6px solid #22c55e; }
        .message-box.error { border-left: 6px solid #e74c3c; }
        .message-box.info { border-left: 6px solid #2563eb; }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            background: #fff;
            box-shadow: 0 -4px 24px rgba(37,99,235,0.10), 0 -1px 8px rgba(0,0,0,0.06);
            z-index: 100;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            transition: box-shadow 0.2s;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 14px 0 10px;
            gap: 8px;
        }

        .bottom-nav a {
            color: #2563eb;
            text-decoration: none;
            font-size: 1.08em;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            padding: 6px 18px 4px;
            border-radius: 10px;
            transition: 
                color 0.18s,
                background 0.18s,
                transform 0.15s,
                box-shadow 0.18s;
            position: relative;
            white-space: nowrap;
        }

        .bottom-nav a:hover, .bottom-nav a:focus {
            color: #fff;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            transform: translateY(-2px) scale(1.07);
            box-shadow: 0 4px 18px rgba(37,99,235,0.13);
            outline: none;
        }

        .bottom-nav a.active::after {
            content: '';
            display: block;
            margin: 6px auto 0;
            width: 22px;
            height: 3px;
            border-radius: 2px;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
        }

        .bottom-nav i {
            font-size: 1.5em;
            transition: color 0.18s;
        }

        .bottom-nav span {
            font-size: 0.97em;
            letter-spacing: 0.01em;
            white-space: nowrap;
        }

        .bottom-nav a.active span {
            color: var(--primary); /* Active span text should be blue */
        }

        .bottom-nav a:hover span, .bottom-nav a:focus span {
           color: var(--primary); /* Active span text should be blue */
        }

        .bottom-nav a.active:hover span, .bottom-nav a.active:focus span {
            color: var(--primary); /* Active span text should remain blue on hover/focus */
        }

        @media (max-width: 1000px) {
            .agenda-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }
            .calendar-container, #form-container {
                max-width: 98vw;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-bottom: 70px;
            }
            .calendar-container, #form-container {
                padding: 18px 12px 12px 12px;
                border-radius: 12px;
            }
            .calendar-header span {
                font-size: 1em;
            }
            .calendar-date, .calendar-day {
                font-size: 0.95em;
            }
            .action-buttons {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            .action-buttons button {
                padding: 10px 20px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 600px) {
            footer {
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }
            .bottom-nav {
                height: 50px;
                padding: 8px 0;
            }
            .bottom-nav a {
                padding: 4px 10px;
                font-size: 0.95em;
            }
            .bottom-nav i {
                font-size: 1.3em;
            }
            .bottom-nav span {
                font-size: 0.85em;
            }
            .bottom-nav a.active::after {
                margin: 4px auto 0;
                width: 18px;
                height: 2px;
                bottom: -3px;
            }
        }
    </style>
</head>
<body>
    <h1>Agendar Consulta</h1>
    <div class="agenda-wrapper">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month" title="Mês anterior"><i class="fas fa-chevron-left"></i></button>
                <span id="calendar-month-year"></span>
                <button id="next-month" title="Próximo mês"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                </div>
        </div>
        <div id="form-container">
            <form id="appointment-form">
                <fieldset>
                    <legend>Detalhes da Consulta</legend>
                    <div class="input-group">
                        <label for="patient-name">Nome do Paciente:</label>
                        <input type="text" id="patient-name" name="patient-name" required placeholder="Digite o nome do paciente">
                    </div>
                    <div class="input-group">
                        <label for="doctor-name">Nome do Profissional:</label>
                        <input type="text" id="doctor-name" name="doctor-name" placeholder="Nome do profissional (opcional)">
                    </div>
                    <div class="input-group">
                        <label for="date">Data:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="input-group">
                        <label for="time">Hora:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="input-group">
                        <label for="reason">Motivo da Consulta:</label>
                        <textarea id="reason" name="reason" rows="4" placeholder="Descreva o motivo da consulta..."></textarea>
                    </div>
                </fieldset>
                <div class="action-buttons">
                    <button type="button" id="apagar-tudo">Limpar Formulário</button>
                    <button type="submit" id="schedule-appointment">Agendar Consulta</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <nav class="bottom-nav">
            <a href="index.html" title="Home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="agenda.html" title="Agenda">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda</span>
            </a>
            <a href="chat.html" title="Chat">
                <i class="fas fa-comment-dots"></i>
                <span>Chat</span>
            </a>
            <a href="profile.html" title="Perfil">
                <i class="fas fa-user-circle"></i>
                <span>Perfil</span>
            </a>
        </nav>
    </footer>
    <script>
        // Calendário visual
        const calendarGrid = document.getElementById('calendar-grid');
        const calendarMonthYear = document.getElementById('calendar-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const dateInput = document.getElementById('date');
        let selectedDate = null;
        let currentMonth = null;
        let currentYear = null;

        function renderCalendar(month, year) {
            calendarGrid.innerHTML = '';
            const daysOfWeek = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            daysOfWeek.forEach(day => {
                const dayElem = document.createElement('div');
                dayElem.className = 'calendar-day';
                dayElem.textContent = day;
                calendarGrid.appendChild(dayElem);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            // Preencher dias vazios antes do primeiro dia do mês
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-date';
                empty.style.visibility = 'hidden';
                calendarGrid.appendChild(empty);
            }
            for (let d = 1; d <= daysInMonth; d++) {
                const dateElem = document.createElement('button');
                dateElem.type = 'button';
                dateElem.className = 'calendar-date';
                dateElem.textContent = d;
                const thisDate = new Date(year, month, d);
                dateElem.dataset.date = thisDate.toISOString().slice(0,10);

                // Hoje
                if (
                    thisDate.getFullYear() === today.getFullYear() &&
                    thisDate.getMonth() === today.getMonth() &&
                    thisDate.getDate() === today.getDate()
                ) {
                    dateElem.classList.add('today');
                }
                // Selecionado
                if (selectedDate && dateElem.dataset.date === selectedDate) {
                    dateElem.classList.add('selected');
                }
                // Não permite datas passadas
                if (thisDate < new Date(today.getFullYear(), today.getMonth(), today.getDate())) {
                    dateElem.disabled = true;
                }
                dateElem.addEventListener('click', () => {
                    selectedDate = dateElem.dataset.date;
                    dateInput.value = selectedDate;
                    renderCalendar(month, year);
                });
                calendarGrid.appendChild(dateElem);
            }
            // Atualiza cabeçalho
            const monthNames = [
                'Janeiro','Fevereiro','Março','Abril','Maio','Junho',
                'Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'
            ];
            calendarMonthYear.textContent = `${monthNames[month]} ${year}`;
        }
        function setCalendarToDate(dateStr) {
            const date = new Date(dateStr);
            currentMonth = date.getMonth();
            currentYear = date.getFullYear();
            selectedDate = dateStr;
            renderCalendar(currentMonth, currentYear);
        }
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Data de hoje
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;
            dateInput.value = todayStr;
            setCalendarToDate(todayStr);

            prevMonthBtn.addEventListener('click', () => {
                if (currentMonth === 0) {
                    currentMonth = 11;
                    currentYear--;
                } else {
                    currentMonth--;
                }
                renderCalendar(currentMonth, currentYear);
            });
            nextMonthBtn.addEventListener('click', () => {
                if (currentMonth === 11) {
                    currentMonth = 0;
                    currentYear++;
                } else {
                    currentMonth++;
                }
                renderCalendar(currentMonth, currentYear);
            });
            // Sincroniza seleção do input date com o calendário
            dateInput.addEventListener('change', (e) => {
                setCalendarToDate(e.target.value);
            });

            // Formulário
            const form = document.getElementById('appointment-form');
            const clearButton = document.getElementById('apagar-tudo');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const patientName = document.getElementById('patient-name').value.trim();
                const specialty = document.getElementById('specialty').value; // Changed from original
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                if (!patientName || !specialty || !date || !time) {
                    showMessageBox('Por favor, preencha todos os campos obrigatórios.', 'error');
                    return;
                }
                const formData = {
                    patientName: patientName,
                    doctorName: document.getElementById('doctor-name').value.trim(),
                    specialty: specialty,
                    date: date,
                    time: time,
                    reason: document.getElementById('reason').value.trim()
                };
                console.log('Dados da consulta agendada:', formData);
                showMessageBox('Consulta agendada com sucesso!', 'success');
                form.reset();
                setCalendarToDate(todayStr); // Reset calendar to today after form reset
            });
            clearButton.addEventListener('click', () => {
                form.reset();
                setCalendarToDate(todayStr); // Reset calendar to today after form reset
                showMessageBox('Formulário limpo.', 'info');
            });
            function showMessageBox(message, type) {
                const messageBox = document.createElement('div');
                messageBox.className = `message-box ${type}`;
                messageBox.textContent = message;
                document.body.appendChild(messageBox);
                // Força reflow para animação
                void messageBox.offsetWidth;
                messageBox.classList.add('show');
                setTimeout(() => {
                    messageBox.classList.remove('show');
                    messageBox.addEventListener('transitionend', () => messageBox.remove(), { once: true });
                }, 3000);
            }
        });
    </script>
</body>
</html>
