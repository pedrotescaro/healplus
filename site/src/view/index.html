    <style>
      @import url("assets/css/estilo_pc.css");

      body {
        background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        color: #222;
        padding-bottom: 90px;
        margin: 0;
      }

      .dashboard-container {
        max-width: 1050px;
        margin: 32px auto 0;
        padding: 32px 24px 24px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 12px 36px rgba(37, 99, 235, 0.1),
          0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .header-section {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 32px;
        position: relative;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .header-right {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 16px;
      }

      .header-logo {
        width: 48px;
        height: 48px;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1);
      }

      .logo-text {
        font-size: 1.8em;
        font-weight: 700;
        background: linear-gradient(to right, hsl(201, 96%, 60%), hsl(201, 96%, 45%));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        transition: all 0.3s;
        letter-spacing: -0.5px;
        margin-bottom: 8px;
        cursor: pointer;
      }

      .logo-text:hover {
        opacity: 0.8;
      }

      .header-section h1 {
        margin: 0;
        font-size: 2.5em;
        color: #2563eb;
        letter-spacing: -1px;
        font-weight: 800;
      }

      .button {
        background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
        color: #fff;
        padding: 12px 28px;
        border: none;
        border-radius: 10px;
        font-size: 1.08em;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(37, 99, 235, 0.13);
        transition: background 0.2s, transform 0.18s, box-shadow 0.2s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .button:hover {
        background: linear-gradient(90deg, #1d4ed8 0%, #3b82f6 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 8px 24px rgba(37, 99, 235, 0.18);
      }

      .dashboard-section {
        margin-bottom: 32px;
        padding: 28px 22px 22px;
        border-radius: 14px;
        background: #f3f6fd;
        box-shadow: 0 2px 12px rgba(37, 99, 235, 0.04);
      }

      .dashboard-section h2 {
        color: #2563eb;
        font-size: 1.45em;
        margin-bottom: 18px;
        font-weight: 700;
        border-bottom: 2px solid #e0e7ff;
        padding-bottom: 8px;
      }

      .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 28px;
      }

      .stat-card {
        background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
        padding: 22px 0 18px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(37, 99, 235, 0.07);
        text-align: center;
        transition: transform 0.18s, box-shadow 0.18s;
        border: 2px solid #e0e7ff;
        position: relative;
      }

      .stat-card:hover {
        transform: translateY(-4px) scale(1.04);
        box-shadow: 0 8px 32px rgba(37, 99, 235, 0.13);
        border-color: #60a5fa;
      }

      .stat-card h3 {
        color: #2563eb;
        font-size: 2.3em;
        margin: 0 0 8px;
        font-weight: 800;
        letter-spacing: -1px;
      }

      .stat-card p {
        color: #444;
        font-size: 1.08em;
        margin: 0;
        font-weight: 500;
      }

      .anamnese-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .anamnese-item {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        background: #fff;
        border: 1.5px solid #e0e7ff;
        padding: 18px 22px;
        margin-bottom: 14px;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(37, 99, 235, 0.05);
        transition: box-shadow 0.18s, border-color 0.18s, transform 0.18s;
      }

      .anamnese-item:hover {
        background: #f1f5ff;
        border-color: #60a5fa;
        box-shadow: 0 6px 24px rgba(37, 99, 235, 0.1);
        transform: translateY(-2px) scale(1.01);
      }

      .anamnese-info h3 {
        margin: 0 0 4px;
        color: #2563eb;
        font-size: 1.18em;
        font-weight: 700;
      }

      .anamnese-info p {
        margin: 0;
        color: #555;
        font-size: 1em;
      }

      .anamnese-actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-left: 18px;
      }

      .anamnese-actions button {
        background: #3b82f6;
        color: #fff;
        border: none;
        padding: 7px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.98em;
        font-weight: 600;
        margin: 0;
        transition: background 0.18s, transform 0.15s;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .anamnese-actions button:hover {
        background: #2563eb;
        transform: scale(1.06);
      }

      .anamnese-actions button.delete {
        background: #ef4444;
      }

      .anamnese-actions button.delete:hover {
        background: #b91c1c;
      }

      /* Message box styles */
      .message-box {
        position: fixed;
        top: 32px;
        left: 50%;
        transform: translateX(-50%);
        padding: 18px 38px;
        border-radius: 12px;
        font-size: 1.12em;
        color: #fff;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(37, 99, 235, 0.18),
          0 2px 8px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transition: opacity 0.3s, top 0.3s;
        pointer-events: none;
        font-weight: 600;
      }

      .message-box.success {
        background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      }

      .message-box.error {
        background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
      }

      /* Bottom navigation styles */
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        background: #fff;
        box-shadow: 0 -4px 24px rgba(37, 99, 235, 0.1),
          0 -1px 8px rgba(0, 0, 0, 0.06);
        z-index: 100;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        transition: box-shadow 0.2s;
      }

      .bottom-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 14px 0 10px;
        gap: 8px;
      }

      .bottom-nav a {
        color: #2563eb;
        text-decoration: none;
        font-size: 1.08em;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3px;
        padding: 6px 18px 4px;
        border-radius: 10px;
        transition: color 0.18s, background 0.18s, transform 0.15s,

        position: relative;
      }

      .bottom-nav a:hover,
      .bottom-nav a:focus {
        color: #fff;
        background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
        transform: translateY(-2px) scale(1.07);
        box-shadow: 0 4px 18px rgba(37, 99, 235, 0.13);
        outline: none;
      }

      .bottom-nav a.active::after {
        content: "";

        margin: 6px auto 0;
        width: 22px;
        height: 3px;
        border-radius: 2px;
        background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);

      .bottom-nav i {

      .bottom-nav span {

  <body>
    <!-- Loader 3D com Cuboide -->
    <div id="loader-bg">
      <div class="scene">
        <div class="shadow"></div>
        <div class="jumper">
          <div class="spinner">
            <div class="scaler">
              <div class="loader">
                <div class="cuboid">
                  <div class="cuboid__side"></div>
                  <div class="cuboid__side"></div>
                  <div class="cuboid__side"></div>
                  <div class="cuboid__side"></div>
                  <div class="cuboid__side"></div>
                  <div class="cuboid__side"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dashboard-responsive-container">
      <!-- Topo: Saudação -->
      <div class="dashboard-header-block">
        <div class="greeting-row">
          <div class="greeting-texts">
            <span class="greeting-ola">Olá,</span>
            <span class="greeting-nome">Profissional da Saúde</span>
          </div>
          <span class="profile-avatar">
            <img id="profile-avatar-img" src="" alt="Foto de Perfil" style="display: none; width: 100%; height: 100%; object-fit: cover;">
            <i id="profile-avatar-placeholder" class="fas fa-user-circle"></i>
          </span>

      </div>
      <!-- Busca -->
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Pesquisar Pacientes" />
      </div>
      <!-- Atalhos -->
      <div class="shortcut-menu">
        <div class="shortcut-item">
          <div class="shortcut-icon"><i class="fas fa-band-aid"></i></div>
          <div class="shortcut-label">Feridas</div>
        </div>
        <div class="shortcut-item">
          <div class="shortcut-icon"><i class="fas fa-user"></i></div>
          <div class="shortcut-label">Pacientes</div>
        </div>
        <div class="shortcut-item">
          <div class="shortcut-icon"><i class="fas fa-file-alt"></i></div>
          <div class="shortcut-label">Relatórios</div>
        </div>
        <div class="shortcut-item">
          <div class="shortcut-icon"><i class="fas fa-star"></i></div>
          <div class="shortcut-label">Premium</div>
        </div>
      </div>
      <!-- Dashboard de estatísticas -->
      <div class="dashboard-section card-block">
        <div class="dashboard-header-row">
          <h2 class="dashboard-title"><i class="fas fa-chart-bar"></i> Dashboard de Anamneses</h2>
          <a href="formulario.html" class="button nova-anamnese-btn">
          <i class="fas fa-plus-circle"></i> Nova Anamnese
        </a>
      </div>
          <div class="dashboard-stats">
            <div class="stat-card">
              <h3><span id="total-anamneses">0</span></h3>
              <p>Total de Anamneses</p>
            </div>
            <div class="stat-card">
              <h3><span id="open-wounds">0</span></h3>
              <p>Feridas Abertas</p>
            </div>
            <div class="stat-card">
              <h3><span id="closed-wounds">0</span></h3>
              <p>Feridas Cicatrizadas</p>
            </div>
          </div>
        </div>
      <!-- Seção Anamneses Cadastradas -->
      <div class="dashboard-section card-block">
        <div class="anamnese-header-row">
          <h2 class="dashboard-title"><i class="fas fa-list-ul"></i> Anamneses Cadastradas</h2>
        </div>
        <!-- Aqui ficaria a lista de anamneses, sem a parte de pacientes disponíveis -->

    <footer>

        <a href="index.html" title="Home">
          <i class="fas fa-home"></i>
        </a>
        <a href="agenda.html" title="Agenda">
          <i class="fas fa-calendar-alt"></i>
        </a>
        <a href="chat.html" title="Chat">
          <i class="fas fa-comment-dots"></i>
        </a>
        <a href="profile.html" title="Perfil">
          <i class="fas fa-user-circle"></i>
        </a>
      </nav>
    </footer>

    <script>
      // Variável para controlar se o loader já desapareceu
      let loaderHidden = false;

      document.addEventListener("DOMContentLoaded", () => {
        const anamnesesDashboardList = document.getElementById(
          "anamneses-dashboard-list"
        );

        function showMessageBox(message, type) {
          // Só mostra o aviso se o loader já desapareceu
          if (!loaderHidden) {
            return;
          }

          const messageBox = document.createElement("div");
          messageBox.classList.add("message-box", type);
          messageBox.textContent = message;
          document.body.appendChild(messageBox);

          setTimeout(() => {
            messageBox.style.opacity = 1;
          }, 10);

          setTimeout(() => {
            messageBox.style.opacity = 0;
            messageBox.addEventListener("transitionend", () =>
              messageBox.remove()
            );
          }, 3000);
        }

        let storedAnamneses = [];

        function fetchAnamnesesFromAPI() {
          fetch("/site/public/api/anamnese")
            .then((response) => {
              if (!response.ok) {
                throw new Error("Erro ao buscar dados da API");
              }
              return response.json();
            })
            .then((data) => {
              storedAnamneses = data;
              renderAnamneses();
            })
            .catch((error) => {
              console.error(error);
              // Aguarda o loader desaparecer antes de mostrar o erro
              setTimeout(() => {
              showMessageBox("Erro ao carregar dados da API.", "error");
              }, 100);
            });
        }

        function renderAnamneses() {
          anamnesesDashboardList.innerHTML = "";
          if (storedAnamneses.length === 0) {
            anamnesesDashboardList.innerHTML =
              '<p style="text-align: center; color: #888; font-size:1.1em;">Nenhuma anamnese cadastrada ainda.</p>';
            document.getElementById("total-anamneses").textContent = 0;
            document.getElementById("open-wounds").textContent = 0;
            document.getElementById("closed-wounds").textContent = 0;
            return;
          }

          let openWoundsCount = 0;
          let closedWoundsCount = 0;

          storedAnamneses.forEach((anamnese, index) => {
            const li = document.createElement("li");
            li.classList.add("anamnese-item");

            const formattedDate = anamnese.data_consulta
              ? new Date(anamnese.data_consulta).toLocaleDateString("pt-BR")
              : "N/A";
            const woundStatus =
              anamnese.percentual_epitelizacao_leito &&
              parseInt(anamnese.percentual_epitelizacao_leito) >= 100
                ? "Cicatrizada"
                : "Aberta";

            if (woundStatus === "Aberta") openWoundsCount++;
            else closedWoundsCount++;

            li.innerHTML = `
                        <div class="anamnese-info">
                            <h3><i class="fas fa-user-injured"></i> ${
                              anamnese.nome_cliente || "Paciente sem nome"
                            }</h3>
                            <p>
                                <strong>Localização:</strong> ${
                                  anamnese.localizacao_ferida || "N/A"
                                }<br>
                                <strong>Etiologia:</strong> ${
                                  anamnese.etiologia_ferida || "N/A"
                                }<br>
                                <strong>Data:</strong> ${formattedDate}<br>
                                <strong>Status:</strong> <span style="color: ${
                                  woundStatus === "Cicatrizada"
                                    ? "#22c55e"
                                    : "#e67e22"
                                }; font-weight:600;">${woundStatus}</span>
                            </p>
                        </div>
                        <div class="anamnese-actions">
                            <button class="view-anamnese" data-index="${index}"><i class="fas fa-eye"></i> Visualizar</button>
                            <button class="edit-anamnese" data-index="${index}"><i class="fas fa-edit"></i> Editar</button>
                            <button class="delete-anamnese delete" data-index="${index}"><i class="fas fa-trash"></i> Excluir</button>
                        </div>
                    `
          });

          document.getElementById("total-anamneses").textContent = storedAnamneses.length;
          document.getElementById("open-wounds").textContent = openWoundsCount;
          document.getElementById("closed-wounds").textContent = closedWoundsCount;
        }

        fetchAnamnesesFromAPI();

        // Esconde o loader quando a página estiver pronta
        setTimeout(function() {
          const loader = document.getElementById('loader-bg');
          if (loader) {
            loader.classList.add('hide');
            // Marca que o loader desapareceu
            loaderHidden = true;
          }
        }, 3000); // 3 segundos para o loader aparecer
      });
    </script>
    <!-- Theme Manager - Script centralizado para gerenciar o tema -->
    <script src="assets/js/theme-manager.js"></script>
  </body>
