<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="assets/css/estilo_pc.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url("assets/css/estilo_pc.css");

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            color: #22223b;
            padding-bottom: 80px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Modo Escuro */
        body.dark {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
        }

        body.dark .profile-container {
            background: #1e293b;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 1.5px 4px rgba(0,0,0,0.1);
        }

        body.dark .profile-header h2 {
            color: #e2e8f0;
        }

        body.dark .profile-header p {
            color: #94a3b8;
        }

        body.dark .detail-item {
            background: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }

        body.dark .detail-item label {
            color: #cbd5e1;
        }

        body.dark .detail-item span {
            color: #e2e8f0;
        }

        body.dark footer {
            background: #1e293b;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.3), 0 -1px 8px rgba(0,0,0,0.2);
        }

        body.dark .bottom-nav a {
            color: #60a5fa;
        }

        body.dark .bottom-nav a:hover, 
        body.dark .bottom-nav a:focus {
            color: #fff;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
        }

        body.dark .bottom-nav a.active::after {
            background: linear-gradient(90deg, #60a5fa 0%, #93c5fd 100%);
        }

        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 32px;
            padding-top: 32px;
            font-size: 2.3em;
            letter-spacing: 0.01em;
            font-weight: 800;
        }

        .profile-container {
            max-width: 600px;
            margin: 32px auto 0 auto;
            padding: 32px 28px 28px 28px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.10), 0 1.5px 4px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 28px;
            width: 100%;
        }

        .profile-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb 60%, #60a5fa 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 14px auto;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.18);
            position: relative;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-avatar .fas {
            font-size: 4.2em;
            color: #e0e7ff;
        }

        .profile-header h2 {
            margin: 0;
            color: #22223b;
            font-size: 1.7em;
            font-weight: 700;
        }

        .profile-header p {
            color: #64748b;
            font-size: 1em;
            margin-top: 6px;
            font-weight: 500;
        }

        .profile-details {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 28px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            padding: 13px 18px;
            background: #f1f5f9;
            border-radius: 9px;
            border: 1px solid #e0e7ef;
            box-shadow: 0 1px 3px rgba(37,99,235,0.03);
        }

        .detail-item .icon {
            color: #2563eb;
            margin-right: 16px;
            font-size: 1.25em;
            min-width: 28px;
            text-align: center;
        }

        .detail-item label {
            font-weight: 600;
            color: #334155;
            margin-right: 10px;
            flex-shrink: 0;
            font-size: 1em;
        }

        .detail-item span {
            color: #22223b;
            flex-grow: 1;
            font-size: 1em;
            font-weight: 500;
        }

        .profile-actions {
            display: flex;
            justify-content: center;
            gap: 18px;
            width: 100%;
            margin-top: 18px;
            align-items: center;
        }

        .profile-actions button {
            padding: 11px 28px;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            font-size: 1.08em;
            font-weight: 700;
            transition: all 0.18s cubic-bezier(.4,0,.2,1);
            display: flex;
            align-items: center;
            gap: 9px;
            box-shadow: 0 2px 8px rgba(37,99,235,0.07);
        }

        .profile-actions button.edit-button {
            background: linear-gradient(90deg, #2563eb 70%, #60a5fa 100%);
            color: #fff;
        }

        .profile-actions button.edit-button:hover {
            background: linear-gradient(90deg, #1d4ed8 70%, #2563eb 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.18);
        }

        .profile-actions button.theme-button {
            background: linear-gradient(90deg, #2563eb 70%, #60a5fa 100%);
            color: #fff;
        }

        .profile-actions button.theme-button:hover {
            background: linear-gradient(90deg, #1d4ed8 70%, #2563eb 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.18);
        }

        /* Estilos específicos para o botão de tema apenas com ícone */
        .profile-actions button.theme-button {
            min-width: 50px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-actions button.theme-button i {
            font-size: 1.3em;
        }

        .profile-actions button.logout-button {
            background: linear-gradient(90deg, #ef4444 70%, #f87171 100%);
            color: #fff;
        }

        .profile-actions button.logout-button:hover {
            background: linear-gradient(90deg, #dc2626 70%, #ef4444 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 18px rgba(239, 68, 68, 0.18);
        }

        /* Mensagem customizada (igual dashboard) */
        .message-box {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 260px;
            max-width: 90vw;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1.08em;
            font-weight: 600;
            color: #fff;
            background: #2563eb;
            box-shadow: 0 4px 18px rgba(37,99,235,0.13);
            opacity: 0;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        .message-box.info {
            background: linear-gradient(90deg, #2563eb 70%, #60a5fa 100%);
        }
        .message-box.success {
            background: linear-gradient(90deg, #22c55e 70%, #4ade80 100%);
        }
        .message-box.error {
            background: linear-gradient(90deg, #ef4444 70%, #f87171 100%);
        }

        /* Rodapé fixo igual dashboard - NOVO ESTILO */
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            background: #fff;
            box-shadow: 0 -4px 24px rgba(37,99,235,0.10), 0 -1px 8px rgba(0,0,0,0.06);
            z-index: 100;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            transition: box-shadow 0.2s;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 14px 0 10px;
            gap: 8px;
        }

        .bottom-nav a {
            color: #2563eb;
            text-decoration: none;
            font-size: 1.08em;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            padding: 6px 18px 4px;
            border-radius: 10px;
            transition: 
            color 0.18s,
            background 0.18s,
            transform 0.15s,
            box-shadow 0.18s;
            position: relative;
        }

        .bottom-nav a:hover, .bottom-nav a:focus {
            color: #fff;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            transform: translateY(-2px) scale(1.07);
            box-shadow: 0 4px 18px rgba(37,99,235,0.13);
            outline: none;
        }

        .bottom-nav a.active::after {
            content: '';
            display: block;
            margin: 6px auto 0;
            width: 22px;
            height: 3px;
            border-radius: 2px;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
        }

        .bottom-nav i {
            font-size: 1.8em;
            transition: color 0.18s;
        }

        .bottom-nav span {
            font-size: 0.97em;
            letter-spacing: 0.01em;
        }

        @media (max-width: 600px) {
            body {
                padding-bottom: 62px;
            }
            .profile-container {
                max-width: 100vw;
                width: 98vw;
                padding: 10px 2vw 18px 2vw;
                margin: 10px auto 0 auto;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(37,99,235,0.06);
            }
            h1 {
                font-size: 1.15em;
                padding-top: 12px;
                margin-bottom: 12px;
            }
            .profile-header h2 {
                font-size: 1em;
            }
            .profile-header p {
                font-size: 0.9em;
            }
            .profile-avatar {
                width: 70px;
                height: 70px;
            }
            .profile-avatar .fas {
                font-size: 2.5em;
            }
            .profile-details {
                gap: 10px;
            }
            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 8px 4px;
                font-size: 0.97em;
            }
            .detail-item .icon {
                margin-bottom: 2px;
                margin-right: 0;
                font-size: 1.1em;
            }
            .detail-item label {
                margin-bottom: 2px;
                font-size: 0.97em;
            }
            .detail-item span {
                font-size: 0.97em;
            }
            .profile-actions {
                flex-direction: column;
                gap: 8px;
                margin-top: 10px;
            }
            .profile-actions button {
                width: 100%;
                font-size: 0.95em;
                justify-content: center;
                padding: 9px 0;
            }
            .profile-actions button.theme-button {
                width: 45px;
                height: 45px;
                min-width: 45px;
            }
            .profile-actions button.theme-button i {
                font-size: 1.2em;
            }
            .bottom-nav {
                height: 54px;
                font-size: 0.97em;
            }
            .bottom-nav a i {
                font-size: 1.3em;
            }
        }

        .avatar-camera-btn {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb 80%, #60a5fa 100%);
            color: #fff;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 4px rgba(37,99,235,0.13), 0 2px 8px rgba(0,0,0,0.18);
            cursor: pointer;
            transition: background 0.2s, transform 0.18s, box-shadow 0.18s, border 0.18s;
            z-index: 2;
        }
        .avatar-camera-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 80%, #2563eb 100%);
            transform: scale(1.12) translateY(-1px);
            box-shadow: 0 0 0 6px rgba(37,99,235,0.18), 0 4px 16px rgba(0,0,0,0.22);
            border: 2px solid #60a5fa;
        }
        .avatar-camera-btn i {
            font-size: 1em;
            color: #fff;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.25));
        }

        .avatar-action-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.38);
            color: #fff;
            font-size: 1.1em;
            border-radius: 50%;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.3s;
            pointer-events: auto;
        }
        .profile-avatar:hover .avatar-action-btn {
            opacity: 1;
        }
        .avatar-action-btn i {
            pointer-events: none;
            font-size: 1.2em;
        }

        .avatar-remove-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: rgba(239,68,68,0.85);
            color: #fff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(239,68,68,0.18);
            cursor: pointer;
            z-index: 20;
            opacity: 0.92;
            transition: background 0.2s, transform 0.18s;
        }
        .avatar-remove-btn:hover {
            background: rgba(239,68,68,1);
            transform: scale(1.12);
        }
        .avatar-remove-btn i {
            font-size: 1em;
            pointer-events: none;
        }
        .profile-avatar:hover .avatar-remove-btn {
            display: flex;
        }

        .avatar-remove-btn-ux {
            display: flex;
            align-items: center;
            gap: 7px;
            background: #fff;
            color: #ef4444;
            border: 1.5px solid #ef4444;
            border-radius: 22px;
            font-size: 1em;
            font-weight: 500;
            padding: 6px 18px 6px 14px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(239,68,68,0.08);
            cursor: pointer;
            transition: background 0.18s, color 0.18s, border 0.18s, box-shadow 0.18s;
            outline: none;
            justify-content: center;
        }
        .avatar-remove-btn-ux:hover, .avatar-remove-btn-ux:focus {
            background: #ef4444;
            color: #fff;
            border: 1.5px solid #ef4444;
            box-shadow: 0 4px 16px rgba(239,68,68,0.18);
        }
        .avatar-remove-btn-ux i {
            font-size: 1.1em;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // Script principal do perfil
        document.addEventListener('DOMContentLoaded', () => {
            const profileName = document.getElementById('profile-name');
            const profileEmail = document.getElementById('profile-email');
            const profilePhone = document.getElementById('profile-phone');
            const profileDob = document.getElementById('profile-dob');
            const profileProfession = document.getElementById('profile-profession');
            const profileMaritalStatus = document.getElementById('profile-marital-status');
            const profileCoren = document.getElementById('profile-coren');
            const profileLastAnamnese = document.getElementById('profile-last-anamnese');
            const profileAvatarImg = document.getElementById('profile-avatar-img');
            const profileAvatarPlaceholder = document.getElementById('profile-avatar-placeholder');
            const editProfileBtn = document.getElementById('edit-profile-btn');
            const logoutBtn = document.getElementById('logout-btn');

            // Function to display custom messages (replaces alert() for better UX)
            function showMessageBox(message, type) {
                const messageBox = document.createElement('div');
                messageBox.classList.add('message-box', type);
                messageBox.textContent = message;
                document.body.appendChild(messageBox);

                setTimeout(() => {
                    messageBox.style.opacity = 1;
                }, 10);

                setTimeout(() => {
                    messageBox.style.opacity = 0;
                    messageBox.addEventListener('transitionend', () => messageBox.remove());
                }, 3000);
            }

            // Função para obter o ID do usuário logado (simulado)
            function getCurrentUserId() {
                // Em uma aplicação real, isso viria da sessão ou token
                // Por enquanto, vamos usar um ID fixo para o usuário padrão
                return 1; // ID do usuário padrão
            }

            // Função para carregar dados do perfil da API
            async function loadProfileFromAPI() {
                try {
                    const userId = getCurrentUserId();
                    const response = await fetch(`/site/public/api/profile/${userId}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.status === 'success' && result.data) {
                        const userData = result.data;
                        displayProfileData(userData);
                    } else {
                        throw new Error(result.message || 'Erro ao carregar perfil');
                    }
                } catch (error) {
                    console.error('Erro ao carregar perfil:', error);
                    showMessageBox('Erro ao carregar dados do perfil. Usando dados padrão.', 'error');
                    loadDefaultProfileData();
                }
            }

            // Função para exibir dados do perfil
            function displayProfileData(userData) {
                profileName.textContent = userData.name || 'Nome não informado';
                profileEmail.textContent = userData.email || 'Email não informado';
                profilePhone.textContent = userData.phone || 'Não Informado';
                profileProfession.textContent = userData.profession || 'Não Informado';
                profileMaritalStatus.textContent = userData.maritalStatus || 'Não Informado';
                profileCoren.textContent = userData.coren || 'Não Informado';

                // Format Date of Birth
                if (userData.dateOfBirth) {
                    const dobParts = userData.dateOfBirth.split('-'); // Assumes YYYY-MM-DD
                    profileDob.textContent = `${dobParts[2]}/${dobParts[1]}/${dobParts[0]}`;
                } else {
                    profileDob.textContent = 'Não Informado';
                }

                // Avatar
                if (userData.avatarUrl) {
                    atualizarAvatarPerfil(userData.avatarUrl);
                } else {
                    // Sempre usa a foto do localStorage para o avatar visual
                    const fotoSalva = localStorage.getItem('fotoPerfil');
                    atualizarAvatarPerfil(fotoSalva);
                }

                // Get last anamnese date from stored anamneses (if any)
                const storedAnamneses = JSON.parse(localStorage.getItem('anamneses')) || [];
                let latestDate = null;
                storedAnamneses.forEach(anamnese => {
                    if (anamnese.data_consulta) {
                        const currentAnamneseDate = new Date(anamnese.data_consulta);
                        if (!latestDate || currentAnamneseDate > latestDate) {
                            latestDate = currentAnamneseDate;
                        }
                    }
                });

                if (latestDate) {
                    profileLastAnamnese.textContent = latestDate.toLocaleDateString('pt-BR');
                } else {
                    profileLastAnamnese.textContent = 'Nenhuma anamnese registrada.';
                }
            }

            // Função para carregar dados padrão (fallback)
            function loadDefaultProfileData() {
                const defaultUserData = {
                    name: 'Profissional da Saúde',
                    email: 'profissional@clinica.com',
                    phone: '(11) 98765-4321',
                    dateOfBirth: '1985-05-15',
                    profession: 'Enfermeiro(a)',
                    maritalStatus: 'Casado(a)',
                    coren: 'COREN-SP 123456',
                    avatarUrl: '',
                    lastAnamneseDate: ''
                };
                displayProfileData(defaultUserData);
            }

            // Função para atualizar perfil na API
            async function updateProfileInAPI(profileData) {
                try {
                    const userId = getCurrentUserId();
                    const response = await fetch(`/site/public/api/profile/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(profileData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        showMessageBox('Perfil atualizado com sucesso!', 'success');
                        return true;
                    } else {
                        throw new Error(result.message || 'Erro ao atualizar perfil');
                    }
                } catch (error) {
                    console.error('Erro ao atualizar perfil:', error);
                    showMessageBox('Erro ao atualizar perfil: ' + error.message, 'error');
                    return false;
                }
            }

            // Função para atualizar avatar na API
            async function updateAvatarInAPI(avatarUrl) {
                try {
                    const userId = getCurrentUserId();
                    const response = await fetch(`/site/public/api/profile/${userId}/avatar`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ avatarUrl: avatarUrl })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        showMessageBox('Avatar atualizado com sucesso!', 'success');
                        return true;
                    } else {
                        throw new Error(result.message || 'Erro ao atualizar avatar');
                    }
                } catch (error) {
                    console.error('Erro ao atualizar avatar:', error);
                    showMessageBox('Erro ao atualizar avatar: ' + error.message, 'error');
                    return false;
                }
            }

            // --- Event Listeners ---
            editProfileBtn.addEventListener('click', () => {
                // Abrir modal de edição ou redirecionar para página de edição
                showMessageBox('Funcionalidade de edição de perfil será implementada em breve.', 'info');
                console.log('Implementar modal de edição de perfil aqui.');
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/site/public/api/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.status === 'success') {
                            showMessageBox('Sessão encerrada com sucesso!', 'success');
                            // Limpar dados locais
                            localStorage.removeItem('currentUserProfile');
                            localStorage.removeItem('anamneses');
                            localStorage.removeItem('fotoPerfil');
                            
                            setTimeout(() => {
                                window.location.href = 'pagina.html';
                            }, 1000);
                        } else {
                            throw new Error(result.message || 'Erro no logout');
                        }
                    } else {
                        throw new Error('Erro na requisição de logout');
                    }
                } catch (error) {
                    console.error('Erro no logout:', error);
                    showMessageBox('Erro ao fazer logout: ' + error.message, 'error');
                }
            });

            // Carregar dados quando a página estiver pronta
            loadProfileFromAPI();

            // Handle messages from other pages (e.g., login success)
            const urlParams = new URLSearchParams(window.location.search);
            const messageType = urlParams.get('messageType');
            const messageText = urlParams.get('messageText');
            if (messageType && messageText) {
                showMessageBox(decodeURIComponent(messageText), messageType);
                history.replaceState(null, '', window.location.pathname); // Clear URL params
            }
        });

        function atualizarAvatarPerfil(urlFoto) {
            const img = document.getElementById('profile-avatar-img');
            const placeholder = document.getElementById('profile-avatar-placeholder');
            const actionBtn = document.getElementById('avatar-action-btn');
            const removeBtn = document.getElementById('avatar-remove-btn');
            if (urlFoto && urlFoto.trim() !== "") {
                img.src = urlFoto;
                img.style.display = "block";
                placeholder.style.display = "none";
                actionBtn.innerHTML = '<i class="fas fa-edit"></i>';
                removeBtn.style.display = 'flex';
            } else {
                img.src = "";
                img.style.display = "none";
                placeholder.style.display = "block";
                actionBtn.innerHTML = '<i class="fas fa-upload"></i>';
                removeBtn.style.display = 'none';
            }
        }

        document.getElementById('avatar-action-btn').onclick = function() {
            document.getElementById('profile-upload').click();
        };

        document.getElementById('profile-upload').onchange = async function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const avatarUrl = e.target.result;
                    localStorage.setItem('fotoPerfil', avatarUrl);
                    atualizarAvatarPerfil(avatarUrl);
                    
                    // Atualizar avatar na API
                    try {
                        const userId = 1; // ID do usuário padrão
                        const response = await fetch(`/site/public/api/profile/${userId}/avatar`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ avatarUrl: avatarUrl })
                        });

                        if (response.ok) {
                            const result = await response.json();
                            if (result.status === 'success') {
                                console.log('Avatar atualizado na API com sucesso');
                            }
                        }
                    } catch (error) {
                        console.error('Erro ao atualizar avatar na API:', error);
                    }
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('avatar-remove-btn').onclick = async function() {
            localStorage.removeItem('fotoPerfil');
            atualizarAvatarPerfil("");
            
            // Remover avatar da API
            try {
                const userId = 1; // ID do usuário padrão
                const response = await fetch(`/site/public/api/profile/${userId}/avatar`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ avatarUrl: null })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        console.log('Avatar removido da API com sucesso');
                    }
                }
            } catch (error) {
                console.error('Erro ao remover avatar da API:', error);
            }
        };
    </script>
