<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha - Heal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="assets/imgs/Logo_Heal4.png">
  <link rel="stylesheet" href="assets/css/generalcss.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-[#F1F5F9] flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <div class="flex items-center gap-2 mb-6">
      <img src="imgs/Logo_Heal4.png" alt="Logo" class="w-10 h-10 object-contain">
      <h1 class="text-xl font-bold text-[#1E77EA]">Recuperar Senha</h1>
    </div>

    <p class="text-sm text-gray-600 mb-4">Informe seu e-mail e enviaremos um link para redefinir sua senha.</p>

    <form id="recoverForm" action="php/enviar_recuperacao.php" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E77EA]">
        <p id="emailError" class="text-sm text-red-500 mt-1 hidden"></p>
      </div>

      <button type="submit"
        class="w-full bg-[#1E77EA] hover:bg-[#0369A0] text-white py-3 rounded-lg font-medium transition-colors">
        Enviar Link de Recuperação
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Lembrou sua senha? <a href="login.html" class="text-[#1E77EA] hover:underline">Voltar ao login</a>
    </p>
  </div>

  <script>
    document.getElementById("recoverForm").addEventListener("submit", function (e) {
      const email = document.getElementById("email").value.trim();
      const emailError = document.getElementById("emailError");
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      emailError.textContent = "";
      emailError.classList.add("hidden");

      if (!emailRegex.test(email)) {
        e.preventDefault();
        emailError.textContent = "Digite um e-mail válido.";
        emailError.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
