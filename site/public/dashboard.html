<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Anamnese</title>
    <link rel="stylesheet" href="/site/public/css/estilo_pc.css">
    <link rel="stylesheet" href="/site/public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url("/site/public/css/estilo_pc.css");

        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            color: #222;
            padding-bottom: 90px;
            margin: 0;
        }

        .dashboard-container {
            max-width: 1050px;
            margin: 32px auto 0;
            padding: 32px 24px 24px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 36px rgba(37, 99, 235, 0.10), 0 2px 8px rgba(0,0,0,0.08);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header-section h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2563eb;
            letter-spacing: -1px;
            font-weight: 800;
        }

        .button {
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            color: #fff;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
            transition: background 0.2s, transform 0.18s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .button:hover {
            background: linear-gradient(90deg, #1d4ed8 0%, #3b82f6 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(37,99,235,0.18);
        }

        .dashboard-section {
            margin-bottom: 32px;
            padding: 28px 22px 22px;
            border-radius: 14px;
            background: #f3f6fd;
            box-shadow: 0 2px 12px rgba(37,99,235,0.04);
        }

        .dashboard-section h2 {
            color: #2563eb;
            font-size: 1.45em;
            margin-bottom: 18px;
            font-weight: 700;
            border-bottom: 2px solid #e0e7ff;
            padding-bottom: 8px;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 28px;
        }

        .stat-card {
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            padding: 22px 0 18px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(37,99,235,0.07);
            text-align: center;
            transition: transform 0.18s, box-shadow 0.18s;
            border: 2px solid #e0e7ff;
            position: relative;
        }

        .stat-card:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 8px 32px rgba(37,99,235,0.13);
            border-color: #60a5fa;
        }

        .stat-card h3 {
            color: #2563eb;
            font-size: 2.3em;
            margin: 0 0 8px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .stat-card p {
            color: #444;
            font-size: 1.08em;
            margin: 0;
            font-weight: 500;
        }

        .anamnese-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .anamnese-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: #fff;
            border: 1.5px solid #e0e7ff;
            padding: 18px 22px;
            margin-bottom: 14px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(37,99,235,0.05);
            transition: box-shadow 0.18s, border-color 0.18s, transform 0.18s;
        }

        .anamnese-item:hover {
            background: #f1f5ff;
            border-color: #60a5fa;
            box-shadow: 0 6px 24px rgba(37,99,235,0.10);
            transform: translateY(-2px) scale(1.01);
        }

        .anamnese-info h3 {
            margin: 0 0 4px;
            color: #2563eb;
            font-size: 1.18em;
            font-weight: 700;
        }

        .anamnese-info p {
            margin: 0;
            color: #555;
            font-size: 1em;
        }

        .anamnese-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-left: 18px;
        }

        .anamnese-actions button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.98em;
            font-weight: 600;
            margin: 0;
            transition: background 0.18s, transform 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .anamnese-actions button:hover {
            background: #2563eb;
            transform: scale(1.06);
        }

        .anamnese-actions button.delete {
            background: #ef4444;
        }

        .anamnese-actions button.delete:hover {
            background: #b91c1c;
        }

        /* Message box styles */
        .message-box {
            position: fixed;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 38px;
            border-radius: 12px;
            font-size: 1.12em;
            color: #fff;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(37,99,235,0.18), 0 2px 8px rgba(0,0,0,0.10);
            opacity: 0;
            transition: opacity 0.3s, top 0.3s;
            pointer-events: none;
            font-weight: 600;
        }

        .message-box.success {
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
        }

        .message-box.error {
            background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
        }

        /* Bottom navigation styles */
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            background: #fff;
            box-shadow: 0 -4px 24px rgba(37,99,235,0.10), 0 -1px 8px rgba(0,0,0,0.06);
            z-index: 100;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            transition: box-shadow 0.2s;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 14px 0 10px;
            gap: 8px;
        }

        .bottom-nav a {
            color: #2563eb;
            text-decoration: none;
            font-size: 1.08em;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            padding: 6px 18px 4px;
            border-radius: 10px;
            transition: 
            color 0.18s,
            background 0.18s,
            transform 0.15s,
            box-shadow 0.18s;
            position: relative;
        }

        .bottom-nav a:hover, .bottom-nav a:focus {
            color: #fff;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            transform: translateY(-2px) scale(1.07);
            box-shadow: 0 4px 18px rgba(37,99,235,0.13);
            outline: none;
        }

        .bottom-nav a.active::after {
            content: '';
            display: block;
            margin: 6px auto 0;
            width: 22px;
            height: 3px;
            border-radius: 2px;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
        }

        .bottom-nav i {
            font-size: 1.5em;
            transition: color 0.18s;
        }

        .bottom-nav span {
            font-size: 0.97em;
            letter-spacing: 0.01em;
        }

        @media (max-width: 600px) {
            footer {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            }
            .bottom-nav {
            padding: 8px 0 4px;
            gap: 2px;
            }
            .bottom-nav a {
            font-size: 0.98em;
            padding: 4px 8px 2px;
            }
            .bottom-nav i {
            font-size: 1.18em;
            }
            .bottom-nav span {
            font-size: 0.89em;
            }
        }

        @media (max-width: 900px) {
            .dashboard-container {
                padding: 18px 6vw 18px;
            }
        }

        @media (max-width: 600px) {
            .dashboard-container {
                padding: 10px 2vw 10px;
            }
            .header-section h1 {
                font-size: 1.3em;
            }
            .dashboard-section {
                padding: 14px 6px 10px;
            }
            .stat-card {
                padding: 12px 0 10px;
            }
            .anamnese-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                padding: 12px 8px;
            }
            .anamnese-actions {
                flex-direction: row;
                gap: 8px;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="header-section">
            <h1><i class="fas fa-notes-medical"></i> Dashboard de Anamnese</h1>
            <a href="index_template.html" class="button">
                <i class="fas fa-plus-circle"></i> Nova Anamnese
            </a>
        </div>

        <div id="dashboard-view">
            <div class="dashboard-section">
                <h2><i class="fas fa-chart-bar"></i> Resumo Geral</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3><span id="total-anamneses">0</span></h3>
                        <p>Total de Anamneses</p>
                    </div>
                    <div class="stat-card">
                        <h3><span id="open-wounds">0</span></h3>
                        <p>Feridas Abertas</p>
                    </div>
                    <div class="stat-card">
                        <h3><span id="closed-wounds">0</span></h3>
                        <p>Feridas Cicatrizadas</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-section">
                <h2><i class="fas fa-list-ul"></i> Anamneses Cadastradas</h2>
                <ul id="anamneses-dashboard-list" class="anamnese-list"></ul>
            </div>
        </div>
    </div>
    <style>
        .header-section .button {
            margin-left: 18px;
        }
    </style>

    <footer>
        <nav class="bottom-nav">
            <a href="dashboard.html" title="Home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" title="Agenda">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda</span>
            </a>
            <a href="#" title="Chat">
                <i class="fas fa-comment-dots"></i>
                <span>Chat</span>
            </a>
            <a href="profile.html" title="Perfil">
                <i class="fas fa-user-circle"></i>
                <span>Perfil</span>
            </a>
        </nav>
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const anamnesesDashboardList = document.getElementById('anamneses-dashboard-list');

            function showMessageBox(message, type) {
                const messageBox = document.createElement('div');
                messageBox.classList.add('message-box', type);
                messageBox.textContent = message;
                document.body.appendChild(messageBox);

                setTimeout(() => {
                    messageBox.style.opacity = 1;
                }, 10);

                setTimeout(() => {
                    messageBox.style.opacity = 0;
                    messageBox.addEventListener('transitionend', () => messageBox.remove());
                }, 3000);
            }

            let storedAnamneses = JSON.parse(localStorage.getItem('anamneses')) || [];

            function renderAnamneses() {
                anamnesesDashboardList.innerHTML = '';
                if (storedAnamneses.length === 0) {
                    anamnesesDashboardList.innerHTML = '<p style="text-align: center; color: #888; font-size:1.1em;">Nenhuma anamnese cadastrada ainda.</p>';
                    document.getElementById('total-anamneses').textContent = 0;
                    document.getElementById('open-wounds').textContent = 0;
                    document.getElementById('closed-wounds').textContent = 0;
                    return;
                }

                let openWoundsCount = 0;
                let closedWoundsCount = 0;

                storedAnamneses.forEach((anamnese, index) => {
                    const li = document.createElement('li');
                    li.classList.add('anamnese-item');

                    const formattedDate = anamnese.data_consulta ? new Date(anamnese.data_consulta).toLocaleDateString('pt-BR') : 'N/A';
                    const woundStatus = (anamnese.percentual_epitelizacao_leito && parseInt(anamnese.percentual_epitelizacao_leito) >= 100) ? 'Cicatrizada' : 'Aberta';

                    if (woundStatus === 'Aberta') openWoundsCount++;
                    else closedWoundsCount++;

                    li.innerHTML = `
                        <div class="anamnese-info">
                            <h3><i class="fas fa-user-injured"></i> ${anamnese.nome_cliente || 'Paciente sem nome'}</h3>
                            <p>
                                <strong>Localização:</strong> ${anamnese.localizacao_ferida || 'N/A'}<br>
                                <strong>Etiologia:</strong> ${anamnese.etiologia_ferida || 'N/A'}<br>
                                <strong>Data:</strong> ${formattedDate}<br>
                                <strong>Status:</strong> <span style="color: ${woundStatus === 'Cicatrizada' ? '#22c55e' : '#e67e22'}; font-weight:600;">${woundStatus}</span>
                            </p>
                        </div>
                        <div class="anamnese-actions">
                            <button class="view-anamnese" data-index="${index}"><i class="fas fa-eye"></i> Visualizar</button>
                            <button class="edit-anamnese" data-index="${index}"><i class="fas fa-edit"></i> Editar</button>
                            <button class="delete-anamnese delete" data-index="${index}"><i class="fas fa-trash"></i> Excluir</button>
                        </div>
                    `;
                    anamnesesDashboardList.appendChild(li);
                });

                document.getElementById('total-anamneses').textContent = storedAnamneses.length;
                document.getElementById('open-wounds').textContent = openWoundsCount;
                document.getElementById('closed-wounds').textContent = closedWoundsCount;

                addDashboardEventListeners();
            }

            function addDashboardEventListeners() {
                anamnesesDashboardList.addEventListener('click', (event) => {
                    const target = event.target.closest('button');
                    if (!target) return;
                    const index = target.dataset.index;
                    if (target.classList.contains('view-anamnese')) {
                        viewAnamneseDetails(index);
                    } else if (target.classList.contains('edit-anamnese')) {
                        editAnamnese(index);
                    } else if (target.classList.contains('delete-anamnese')) {
                        deleteAnamnese(index);
                    }
                });
            }

            function viewAnamneseDetails(index) {
                const anamnese = storedAnamneses[index];
                if (!anamnese) {
                    showMessageBox('Anamnese não encontrada.', 'error');
                    return;
                }
                let details = `Detalhes da Anamnese para ${anamnese.nome_cliente || 'Paciente desconhecido'}:\n\n`;
                details += `Localização da Ferida: ${anamnese.localizacao_ferida || 'N/A'}\n`;
                details += `Etiologia: ${anamnese.etiologia_ferida || 'N/A'}\n`;
                details += `Tempo de Evolução: ${anamnese.tempo_evolucao || 'N/A'}\n`;
                details += `Intensidade da Dor (EVA): ${anamnese.dor_escala || 'N/A'}\n`;
                details += `Percentual Epitelização: ${anamnese.percentual_epitelizacao_leito || 'N/A'}%\n`;
                details += `Exsudato: ${anamnese.quantidade_exsudato || 'N/A'} (${anamnese.tipo_exsudato || 'N/A'})\n`;
                details += `Sinais de Inflamação: ${anamnese.inflamacao_rubor ? 'Rubor, ' : ''}${anamnese.inflamacao_calor ? 'Calor, ' : ''}${anamnese.inflamacao_edema ? 'Edema, ' : ''}${anamnese.inflamacao_dor_local ? 'Dor, ' : ''}${anamnese.inflamacao_perda_funcao ? 'Perda de Função' : ''}\n`.replace(/, $/, '');
                details += `Sinais de Infecção: ${anamnese.infeccao_eritema_perilesional ? 'Eritema, ' : ''}${anamnese.infeccao_calor_local ? 'Calor, ' : ''}${anamnese.infeccao_edema ? 'Edema, ' : ''}${anamnese.infeccao_dor_local ? 'Dor, ' : ''}${anamnese.infeccao_exsudato ? 'Exsudato Purulento, ' : ''}${anamnese.infeccao_odor ? 'Odor, ' : ''}${anamnese.infeccao_retardo_cicatrizacao ? 'Retardo Cicatrização' : ''}\n`.replace(/, $/, '');
                details += `Data da Consulta: ${anamnese.data_consulta ? new Date(anamnese.data_consulta).toLocaleDateString('pt-BR') : 'N/A'}\n`;
                details += `Profissional Responsável: ${anamnese.profissional_responsavel || 'N/A'}\n`;
                alert(details);
            }

            function editAnamnese(index) {
                localStorage.setItem('editingAnamneseData', JSON.stringify(storedAnamneses[index]));
                localStorage.setItem('editingAnamneseIndex', index);
                window.location.href = 'index_template.html?mode=edit';
            }

            function deleteAnamnese(index) {
                if (confirm('Tem certeza que deseja excluir esta anamnese? Esta ação é irreversível.')) {
                    storedAnamneses.splice(index, 1);
                    localStorage.setItem('anamneses', JSON.stringify(storedAnamneses));
                    renderAnamneses();
                    showMessageBox('Anamnese excluída com sucesso!', 'success');
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const messageType = urlParams.get('messageType');
            const messageText = urlParams.get('messageText');
            if (messageType && messageText) {
                showMessageBox(decodeURIComponent(messageText), messageType);
                history.replaceState(null, '', window.location.pathname);
            }

            renderAnamneses();
        });
    </script>
</body>
</html>
